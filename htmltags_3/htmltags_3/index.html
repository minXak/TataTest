<!DOCTYPE html>

<html lang="ru">

<head>
	<title>HTML теги для КОНТЕНТА. Уроки HTML CSS JS. Урок №3</title>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />

</head>	
<body>

	<form action="#" method="post" enctype="multipart/form-data"></form>
	<div>
		<input tabindex="1" placeholder="Подписать поля" type="text" name="username" value="" />
	</div>

	<div>
		<input disabled placeholder="Введите пороль" type="password" name="userpass" value="" />
	</div>	

	<div>
		<p><input checked type="radio" name="beer" value="lager" /> Светлое пиво </p>
		<p><input type="radio" name="beer" value="dark" /> Тёмное пиво </p>
	</div>

	<br>

	<div>
		<p><input type="radio" name="beer2" value="lager" /> Светлое пиво </p>
		<p><input checked type="radio" name="beer2" value="dark" /> Тёмное пиво </p>
	</div>
<br>
	<div>
		<p><input type="checkbox" name="car1" value="yes">Наличие авто 1</p>
		<p><input type="checkbox" name="car2" value="yes">Наличие авто 2</p>
		<p><input checked type="checkbox" name="car3" value="yes">Наличие авто 3</p>
		<p><input type="checkbox" name="car4" value="yes">Наличие авто 4</p>
	</div>
	<br>
	<div>
		<input type="file" name="foto" id="">
	</div>

	<br>
	<div>
		<textarea placeholder="Введите текст"name="text"></textarea>
	</div>

	<br>
	<div>
		<select name="color">
			<option value="red">Красный</option>
			<option selected value="yellow">Жёлтый</option>
			<option value="blue">Синий</option>

		</select>
	</div>

	<br>
	<div>
		<button type="submit">Отправить</button>
		<button type="reset">Сброс</button>
	</div>

</body>
</html>
