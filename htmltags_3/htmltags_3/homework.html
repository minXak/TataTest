<!DOCTYPE html>

<html lang="ru">

<head>
	<title>HTML теги для КОНТЕНТА. Уроки HTML CSS JS. Урок №3</title>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />

</head>	
<body>
<form action="#" method="post" enctype="multipart/form-data" > 

<div>
	<p>Имя</p>
	<input placeholder="Имя" tabindex="1" name="username" type="text">
</div>

<div>
	<p>Пороль</p>
	<input placeholder="Пороль" tabindex="2" name="userpass" type="password">
</div>

<div>
	<p>Телефон</p>
	<input placeholder="Телефон" tabindex="3" name="userphones" type="tel">
</div>

<div>
	<p>Пол</p>
		<div>
			<input checked type="radio" tabindex="4" name="genter" value="male"> Мужской
		</div>
		<div>
			<input type="radio" name="genter" value="female"> Женский
		</div>
</div>

<div>
	<p>Имущество</p>
	<div>
		<input  tabindex="5" checked type="checkbox" name="bike" value="yes"> Велосипед
	</div>
	<div>
		<input  tabindex="6" type="checkbox" name="car" value="yes"> Машина
	</div>
	<div>
		<input  tabindex="7" disabled type="checkbox" name="house" value="yes"> Дом
	</div>
</div>

<div>
	<p>Дополнительная информация</p>
	<textarea tabindex="8" name="text"> </textarea>
</div>

<div>
	<p>Прикрепить фото</p>
	<input tabindex="9" type="file">
</div>

<div>
	<p>Любимый цвет</p>
	<select tabindex="10" name="color">
		<option value="red">Красный</option>
		<option value="green">Зелёный</option>
		<option selected value="yellow">Жёлтый</option>

	</select>
</div>

<div>
	<p>Действия</p>
	<button tabindex="11" type="submit">Отправить</button>
	<button tabindex="12" type="reset">Сброс</button>

</div>
</form>
	
</body>
</html>
